<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJHB - Acceso Seguro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root {
            --color-negro: #121212;
            --color-platino: #E5E4E2;
            --color-dorado: #FFD700;
            --color-texto-claro: #FFFFFF;
            --color-error: #FF5252;
            --color-exito: #4CAF50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1A1A1A 0%, #121212 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 215, 0, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(229, 228, 226, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 215, 0, 0.03) 0%, transparent 50%);
            animation: backgroundPulse 15s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes backgroundPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }
        .particle {
            position: fixed;
            width: 3px;
            height: 3px;
            background: var(--color-dorado);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            opacity: 0;
            animation: float 20s infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) scale(1);
                opacity: 0;
            }
        }
        .grid-line {
            position: fixed;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            pointer-events: none;
            z-index: 1;
        }
        
        .grid-line-h {
            width: 100%;
            height: 1px;
            animation: slideHorizontal 10s linear infinite;
        }
        
        .grid-line-v {
            width: 1px;
            height: 100%;
            animation: slideVertical 10s linear infinite;
        }
        
        @keyframes slideHorizontal {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        @keyframes slideVertical {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .login-container {
            position: relative;
            z-index: 10;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            padding: 3rem;
            width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 40px rgba(255, 215, 0, 0.1);
            animation: slideIn 0.8s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-out 0.3s both;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .logo-text {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .logo-letter {
            color: var(--color-dorado);
            font-size: 3rem;
            font-weight: 800;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            animation: letterBounce 2s ease-in-out infinite;
        }
        
        .logo-letter:nth-child(1) { animation-delay: 0s; }
        .logo-letter:nth-child(2) { animation-delay: 0.1s; }
        .logo-letter:nth-child(3) { animation-delay: 0.2s; }
        .logo-letter:nth-child(4) { animation-delay: 0.3s; }
        
        @keyframes letterBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .logo-subtitle {
            color: var(--color-platino);
            font-size: 1rem;
            letter-spacing: 3px;
            opacity: 0.9;
            text-transform: uppercase;
        }
        
        .login-title {
            color: var(--color-dorado);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            animation: fadeIn 1s ease-out 0.5s both;
        }
        .form-group {
            margin-bottom: 1.5rem;
            animation: fadeIn 1s ease-out 0.7s both;
        }
        
        .form-group label {
            display: block;
            color: var(--color-platino);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-wrapper .fa-user,
        .input-wrapper .fa-lock {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-dorado);
            font-size: 1.2rem;
            transition: all 0.3s;
            pointer-events: none;
        }
        
        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-platino);
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 10;
            pointer-events: auto;
        }
        
        .toggle-password:hover {
            color: var(--color-dorado);
            transform: translateY(-50%) scale(1.15);
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem 3rem 1rem 3rem;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            color: var(--color-texto-claro);
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        #username {
            padding-right: 1rem !important;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--color-dorado);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            background: rgba(0, 0, 0, 0.7);
        }
        
        .form-group input:focus + i {
            color: var(--color-texto-claro);
            transform: translateY(-50%) scale(1.1);
        }
        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--color-dorado) 0%, #FFA500 100%);
            border: none;
            border-radius: 10px;
            color: var(--color-negro);
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
            animation: fadeIn 1s ease-out 0.9s both;
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.5);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .error-message {
            background: rgba(255, 82, 82, 0.2);
            border: 1px solid var(--color-error);
            color: var(--color-error);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            animation: shake 0.5s;
            display: none;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .error-message.show {
            display: block;
        }
        .loader {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
        
        .loader.show {
            display: block;
        }
        
        .spinner {
            border: 3px solid rgba(255, 215, 0, 0.3);
            border-top: 3px solid var(--color-dorado);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--color-platino);
            opacity: 0.7;
            font-size: 0.9rem;
            animation: fadeIn 1s ease-out 1.1s both;
        }
        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
            color: var(--color-exito);
            font-size: 0.9rem;
            animation: fadeIn 1s ease-out 1.3s both;
        }
        
        .security-badge i {
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div id="particles-container"></div>
    
    <div class="grid-line grid-line-h" style="top: 20%;"></div>
    <div class="grid-line grid-line-h" style="top: 60%;"></div>
    <div class="grid-line grid-line-v" style="left: 30%;"></div>
    <div class="grid-line grid-line-v" style="left: 70%;"></div>
    
    <div class="login-container">
        <div class="logo-container">
            <div class="logo-text">
                <span class="logo-letter">A</span>
                <span class="logo-letter">J</span>
                <span class="logo-letter">H</span>
                <span class="logo-letter">B</span>
            </div>
            <div class="logo-subtitle">Bienes Raíces</div>
        </div>
        
        <h2 class="login-title">
            <i class="fas fa-shield-alt"></i> Acceso Seguro
        </h2>
        
        <div id="errorMessage" class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorText"></span>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> Usuario
                </label>
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="username" 
                        placeholder="Ingrese su usuario" 
                        required
                        autocomplete="off"
                    >
                    <i class="fas fa-user"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Contraseña
                </label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Ingrese su contraseña" 
                        required
                        autocomplete="off"
                    >
                    <i class="fas fa-lock"></i>
                    <i class="fas fa-eye toggle-password" id="togglePassword" onclick="togglePasswordVisibility()"></i>
                </div>
            </div>
            
            <button type="submit" class="btn-login" id="btnLogin">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>
        </form>
        
        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p style="color: var(--color-dorado); margin-top: 1rem;">Verificando credenciales...</p>
        </div>
        
        <div class="security-badge">
            <i class="fas fa-lock"></i>
            <span>Cifrado AES-256 | Conexión Segura</span>
        </div>
        
        <div class="login-footer">
            <i class="fas fa-copyright"></i> 2025 AJHB Bienes Raíces. Todos los derechos reservados.
        </div>
    </div>

    <script>
        const AUTH_API = 'http://localhost:5003/api';
        
        function crearParticulas() {
            const container = document.getElementById('particles-container');
            const numParticulas = 40;
            
            for (let i = 0; i < numParticulas; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 4000);
        }
        
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePassword');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
        
        async function handleLogin(username, password) {
            try {
                const response = await fetch(`${AUTH_API}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Guardar token y datos del usuario
                    localStorage.setItem('ajhb_token', data.token);
                    localStorage.setItem('ajhb_user', JSON.stringify({
                        id: data.user.id,
                        username: data.user.username,
                        nombre: data.user.nombre_completo,
                        role: data.user.role,
                        permisos: data.user.permisos
                    }));
                    localStorage.setItem('ajhb_login_time', new Date().getTime());
                    
                    console.log('✅ Login exitoso:', data.user);
                    return { success: true, user: data.user };
                } else {
                    console.error('❌ Login fallido:', data.error);
                    return { success: false, error: data.error || 'Credenciales incorrectas' };
                }
            } catch (error) {
                console.error('❌ Error de conexión:', error);
                return { success: false, error: 'No se pudo conectar con el servidor de autenticación' };
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const btnLogin = document.getElementById('btnLogin');
            const loader = document.getElementById('loader');
            
            if (!username || !password) {
                showError('Por favor, complete todos los campos');
                return;
            }
            
            btnLogin.disabled = true;
            loader.classList.add('show');
            
            const result = await handleLogin(username, password);
            
            loader.classList.remove('show');
            
            if (result.success) {
                btnLogin.innerHTML = '<i class="fas fa-check-circle"></i> Acceso Concedido';
                btnLogin.style.background = 'linear-gradient(135deg, #4CAF50 0%, #45a049 100%)';
                
                setTimeout(() => {
                    window.location.href = 'homeajhb.html';
                }, 1000);
            } else {
                btnLogin.disabled = false;
                showError(result.error);
                document.getElementById('password').value = '';
                document.getElementById('username').focus();
            }
        });
        
        // Verificar si ya hay sesión activa
        window.addEventListener('load', async function() {
            const token = localStorage.getItem('ajhb_token');
            
            if (token) {
                try {
                    const response = await fetch(`${AUTH_API}/verify`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.valid) {
                            console.log('✅ Sesión válida, redirigiendo...');
                            window.location.href = 'homeajhb.html';
                            return;
                        }
                    }
                } catch (error) {
                    console.log('⚠️ No se pudo verificar sesión');
                }
                
                // Limpiar sesión inválida
                localStorage.removeItem('ajhb_token');
                localStorage.removeItem('ajhb_user');
                localStorage.removeItem('ajhb_login_time');
            }
            
            crearParticulas();
            document.getElementById('username').focus();
        });
        
        // Prevenir paste en contraseña
        document.getElementById('password').addEventListener('paste', function(e) {
            e.preventDefault();
            showError('Por seguridad, no se permite pegar en el campo de contraseña');
        });
        
        // Efectos de focus
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
                this.parentElement.style.transition = 'transform 0.3s';
            });
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
